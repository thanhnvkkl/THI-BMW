<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main">
	<div class="container">
		<h2>Create Account</h2>
		<p>Get started with your free account</p>
		<button><i class="fa-brands fa-twitter"></i>Login via Twitter</button>
		<button class="fb"><i class="fa-brands fa-facebook-f"></i>Login via facebook</button>
		<p class="sub-title">OR</p>
		<form>
			<div class="field">
				<i class="fa-solid fa-user"></i>
				<input type="text" name="" placeholder="Full name">
			</div>
			<div class="field">
				<i class="fa-solid fa-envelope"></i>
				<input type="email" name="" placeholder="Email address">
			</div>
			<div class="field">
				<i class="fa-solid fa-phone"></i>
				<input type="number" class="number">
				<input type="text" placeholder="Phone number">
			</div>
			<div class="field">
				<i class="fa-solid fa-building"></i>
				<select class="form-control">
					<option selected="">Select job type</option>
					<option>Designer</option>
					<option>Manager</option>
					<option>Accaunting</option>
				</select>
			</div>
			<div class="field">
				<i class="fa-solid fa-lock"></i>
				<input type="password" name="" placeholder="Create password">
			</div>
			<div class="field">
				<i class="fa-solid fa-lock"></i>
				<input type="password" name="" placeholder="Repeat password">
			</div>
			<input type="submit" name="" value="Create Account">
		</form>
		<p>Have an account? <a href="#">Log In</a></p>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript">
	jQuery("input[type=number]").val("84");
</script>
</body>
</html>
